<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search here e.g. Dublin" aria-label="Search here e.g. Dublin" aria-describedby="button-addon2" [(ngModel)]="query" (ngModelChange)="search($event)" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" routerLink="/search/{{query}}">Search</button>
          </div>
        </div>
    </div>
  </div>
  <app-weather location="Istanbul" *ngIf="status == 0" ></app-weather>
  <app-weather location="Berlin" *ngIf="status == 1"></app-weather>
  <app-weather location="London" *ngIf="status == 2"></app-weather>
  <app-weather location="Helsinki" *ngIf="status == 3"></app-weather>
  <app-weather location="Dublin" *ngIf="status == 4"></app-weather>
  <app-weather location="Vancouver" *ngIf="status == 5"></app-weather>
  <h1 class="text-center" *ngIf="status == -1" >
    “No results were found. Try changing the keyword!”
  </h1>
</div>
