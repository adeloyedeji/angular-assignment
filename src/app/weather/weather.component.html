<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        {{location | uppercase}}
      </div>
      <div class="card-body">
        <h5 class="card-title">Temperature: {{temp}}</h5>
        <p></p>
        <img class="card-img-top pull-right" [src]="icon" alt="Card image cap" style="width:150px;height:150px;">
        <p></p>
        <p class="card-text">Maximum Temperature: {{maxTemp}}</p>
        <p class="card-text">Minimum Temperature: {{minTemp}}</p>
        <a class="btn btn-primary" routerLink="/weather/{{woeid}}">Check it out</a>
      </div>
    </div>
    <br>
  </div>
</div>
