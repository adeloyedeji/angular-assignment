<h2 class="text-center">Todays weather forecast: </h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search here e.g. Dublin" aria-label="Search here e.g. Dublin" aria-describedby="button-addon2" [(ngModel)]="query">
          <div class="input-group-append">

          </div>
        </div>
    </div>
  </div>
